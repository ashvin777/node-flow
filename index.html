<!DOCTYPE html>

<html>
  <head>
    <title>Node RED Graph</title>
    <link rel="stylesheet" href="src/shapes.css">
    <link rel="stylesheet" href="src/index.css">
  </head>

  <body>
    <!-- <div class="graph-container">
      <div class="graph" id="graph"></div>
    </div> -->

    <svg id="shapes" onload="drag.init(evt)">

      <g id="input" class="input draggable">
        <rect class="box"></rect>
        <text class="label" x="38" y="20">Injection</text>
        <rect class="connector right"></rect>
      </g>

      <g id="output" class="output draggable">
        <rect class="box"></rect>
        <text class="label" x="38" y="20">Injection</text>
        <rect class="connector left"></rect>
      </g>

      <path id="link"></path>
    </svg>

    <script type="text/javascript" src="src/util.js"></script>
    <script type="text/javascript" src="src/draggable.js"></script>
    <script type="text/javascript" src="src/db.js"></script>
    <script type="text/javascript" src="src/path.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
